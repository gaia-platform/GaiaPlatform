- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: master
  hooks:
    - id: shellcheck
    - id: script-must-have-extension
      types: [shell, executable]

- repo: https://github.com/psf/black
  rev: 21.7b0
  hooks:
    - id: black
      stages: [merge-commit, commit, manual]
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py|production/db/core/)
# - id: black
#   stages: [push, post-checkout, post-commit, post-merge, post-rewrite]
#   exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py|production/db/core/)
#   args:
#     - --check
#     - --diff
- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
    - id: flake8
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py|production/db/core/)
      args:
        - --ignore=E203,E501,W503
- repo: https://github.com/PyCQA/pylint
  rev: v2.11.1
  hooks:
    - id: pylint
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py|production/db/core/|production/tests/python/ps_mem.py)
      args: [--disable=R0801]

- repo: local
  hooks:

    - id: python_executable_license_check
      name: Check Python Executable files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#! /usr/bin/python3\n\n#############################################\n# Copyright (c) Gaia Platform LLC\n# All rights reserved.\n#############################################\n\n\"\"\""
      exclude: (^.+$(?<!\.py))|(^(dev_tools/gdev|production/tests/python/ps_mem.py|production/tools/tests/gaiat/lit.cfg.py|production/db/core/tests/test_db.py|production/db/core/src/dump_se.py))

    - id: python_non_executable_license_check
      name: Check Python Non-Executable files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#############################################\n# Copyright (c) Gaia Platform LLC\n# All rights reserved.\n#############################################\n\n\"\"\""
      files: ^(production/tools/tests/gaiat/lit.cfg.py)$
      exclude: ^(production/tools/tests/gaiat/lit.cfg.py)$

    - id: bash_license_check
      name: Check Bash files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#! /usr/bin/bash\n\n#############################################\n# Copyright (c) Gaia Platform LLC\n# All rights reserved.\n#############################################\n"
      exclude: (^.+$(?<!\.sh))|(^(dev_tools/gdev|dev_tools/sdk|production/examples|production/tests|production/coverage|production/sql/tests/test_fdw.sh))

    - id: cmake_license_check
      name: Check CMake files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#############################################\n# Copyright (c) Gaia Platform LLC\n# All rights reserved.\n#############################################\n"
      files: ^.*(\.cmake$|\/CMakeLists.txt$)
      exclude: ^(production/examples|production/sql|production/db|production/cmake|production/tools)
