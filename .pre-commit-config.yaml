fail_fast: false

exclude: (^(data|scratch|third_party)/)|(^(production/catalog/src/gaia_catalog.cpp|production/inc/gaia_internal/catalog/catalog_generated.h|production/inc/gaia_internal/catalog/gaia_catalog.h))
repos:
# Enabling this repo produces a list of files that are to be scanned.  DEBUG ONLY!
# - repo: meta
#   hooks:
#     -   id: identity

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
      exclude: ^(production/catalog/src/gaia_catalog.cpp|production/inc/gaia_internal/catalog/catalog_generated.h|production/inc/gaia_internal/catalog/gaia_catalog.h)
    - id: trailing-whitespace

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.10
  hooks:
    - id: forbid-crlf
    - id: forbid-tabs

- repo: local
  hooks:
    - id: verify_child_gha_workflows
      name: Verify Child GHA Workflows Are Consistent
      entry: dev_tools/github-actions/pre-commit-hooks/verify_child_workflows.py
      language: python
      args:
        - --base-workflow
        - main.yml
        - --ignore
        - remove-old-artifacts.yml
        - --ignore
        - documentation.yml
        - --ignore
        - build-tool-cache.yml
        - "*.yml"
      pass_filenames: false
      additional_dependencies: [pyyaml]

- repo: local
  hooks:
    - id: fix_double_empty_lines
      name: Eliminate multiple empty lines
      entry: dev_tools/github-actions/pre-commit-hooks/fix_double_empty_lines.py
      language: python
      exclude: .py$|^(production/tests/workloads/template/json.hpp|production/catalog/src/gaia_catalog.cpp|production/inc/gaia_internal/catalog/catalog_generated.h|production/inc/gaia_internal/catalog/gaia_catalog.h|production/licenses)

- repo: local
  hooks:
    - id: python_executable_license_check
      name: Check Python Executable files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#!/usr/bin/env python3\n\n###################################################\n# Copyright (c) Gaia Platform LLC\n#\n# Use of this source code is governed by the MIT\n# license that can be found in the LICENSE.txt file\n# or at https://opensource.org/licenses/MIT.\n###################################################\n"
      exclude: (^.+$(?<!\.py))|(^(dev_tools/gdev|production/tests/python/ps_mem.py|production/tools/tests/gaiat/lit.cfg.py))|(^.+\_\_init\_\_\.py)

    - id: python_non_executable_license_check
      name: Check Python Non-Executable files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "###################################################\n# Copyright (c) Gaia Platform LLC\n#\n# Use of this source code is governed by the MIT\n# license that can be found in the LICENSE.txt file\n# or at https://opensource.org/licenses/MIT.\n###################################################\n"
      files: ^(production/tools/tests/gaiat/lit.cfg.py)$
      exclude: ^(production/tools/tests/gaiat/lit.cfg.py)$

    - id: bash_license_check
      name: Check Bash files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "#!/usr/bin/env bash\n\n###################################################\n# Copyright (c) Gaia Platform LLC\n#\n# Use of this source code is governed by the MIT\n# license that can be found in the LICENSE.txt file\n# or at https://opensource.org/licenses/MIT.\n###################################################\n"
      exclude: (^.+$(?<!\.sh))|(^(dev_tools/gdev|dev_tools/docker_dev))

    - id: cmake_license_check
      name: Check CMake files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "###################################################\n# Copyright (c) Gaia Platform LLC\n#\n# Use of this source code is governed by the MIT\n# license that can be found in the LICENSE.txt file\n# or at https://opensource.org/licenses/MIT.\n###################################################\n"
      files: ^.*(\.cmake$|\/CMakeLists.txt$)

    - id: db_license_check
      name: Check SQL and DDL files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "----------------------------------------------------\n-- Copyright (c) Gaia Platform LLC\n--\n-- Use of this source code is governed by the MIT\n-- license that can be found in the LICENSE.txt file\n-- or at https://opensource.org/licenses/MIT.\n----------------------------------------------------\n"
      files: ^.*(\.ddl$|\.sql$)

    - id: cpp_license_check
      name: Check C++ files for License Prefix
      entry: dev_tools/github-actions/pre-commit-hooks/check_file_prefix.py
      language: python
      args:
        - --prefix
        - "////////////////////////////////////////////////////\n// Copyright (c) Gaia Platform LLC\n//\n// Use of this source code is governed by the MIT\n// license that can be found in the LICENSE.txt file\n// or at https://opensource.org/licenses/MIT.\n////////////////////////////////////////////////////\n"
      files: ^.*(\.hpp$|\.cpp$|\.inc$|\.ruleset$)
      exclude: ^(production/tests/workloads/template/json.hpp|production/inc/gaia_internal/common/scope_guard.hpp)

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v13.0.0
  hooks:
    - id: clang-format
      args:
        - --Werror
        - --style=file
        - -i
      exclude: ^(production/tests/workloads/template/json.hpp)

- repo: https://github.com/koalaman/shellcheck-precommit
  rev: v0.7.2
  hooks:
    - id: shellcheck
#       args: ["--severity=warning"]  # Optionally only show errors and warnings

- repo: https://github.com/psf/black
  rev: 21.7b0
  hooks:
    - id: black
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py)

- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
    - id: flake8
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py)
      args:
        - --ignore=E203,E501,W503

- repo: https://github.com/PyCQA/pylint
  rev: v2.11.1
  hooks:
    - id: pylint
      exclude: ^(dev_tools/gdev/|production/tools/tests/gaiat/lit.cfg.py|production/tests/python/ps_mem.py)
      args:
      - --disable=R0801
      - --disable=import-error
