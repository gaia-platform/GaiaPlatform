fail_fast: false

exclude: ^(data|scratch|third_party)/
repos:
# Enabling this repo produces a list of files that are to be scanned.  DEBUG ONLY!
# - repo: meta
#   hooks:
#     -   id: identity
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
      exclude: ^(production/catalog/src/gaia_catalog.cpp|production/inc/gaia_internal/catalog/catalog_generated.h|production/inc/gaia_internal/catalog/gaia_catalog.h)
    - id: trailing-whitespace
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.10
  hooks:
    - id: forbid-crlf
    - id: forbid-tabs

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v13.0.0
  hooks:
    - id: clang-format
      args:
        - --Werror
        - --style=file
        - -i
      exclude: ^(production/tests/workloads/template/json.hpp|production/catalog/src/gaia_catalog.cpp|production/inc/gaia_internal/catalog/catalog_generated.h|production/inc/gaia_internal/catalog/gaia_catalog.h)

