---
name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
env:
  GAIA_VERSION: 0.3.3
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
  DEV_IMAGE: ghcr.io/gaia-platform/dev-base-gaia-platform:latest

jobs:
  Third-Party:
    runs-on: ubuntu-20.04
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Third Party Image
        uses: ./.github/actions/build-third-party
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}

  Lint:
    runs-on: ubuntu-20.04
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Verify Changes Adhere to Guidelines
        uses: ./.github/actions/lint-job
        with:
          event-name: ${{ github.event_name }}

  Core:
    needs:
      - Lint
      - Third-Party
    runs-on: ubuntu-20.04
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build
        uses: ./.github/actions/build-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}
          execute-unit-tests: true

  SDK:
    needs:
      - Lint
      - Third-Party
    runs-on: ubuntu-20.04
#    if: github.event_name != 'pull_request'
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build
        uses: ./.github/actions/build-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}
          build-flavor: GaiaSDK
          execute-unit-tests: true
          publish-package: true

  Debug_Core:
    needs: Core
    runs-on: ubuntu-20.04
    if: github.event_name != 'pull_request'
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build
        uses: ./.github/actions/build-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}
          build-flavor: Debug
          execute-unit-tests: true

  LLVM_Tests:
    needs:
      - Lint
      - Third-Party
# needs: Core
#    if: ${{ false }}
    runs-on: ubuntu-20.04
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Build
        uses: ./.github/actions/build-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}
          build-flavor: GaiaLLVMTests
          execute-unit-tests: false

  Coverage:
    needs:
      - Lint
      - Third-Party
#    if: github.event_name != 'pull_request'
    runs-on: ubuntu-20.04
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Setup Action
        uses: ./.github/actions/setup-job
        with:
          docker-user: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Measure Coverage
        uses: ./.github/actions/coverage-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}

  Integration_Smoke:
    needs: SDK
    runs-on: ubuntu-20.04
#    if: github.event_name != 'pull_request'
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Run Integration Tests Against Package
        uses: ./.github/actions/integration-tests-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}

  Integration_Smoke_Persistence:
    needs: SDK
    runs-on: ubuntu-20.04
#    if: github.event_name != 'pull_request'
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Run Integration Tests Against Package
        uses: ./.github/actions/integration-tests-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}

  Integration_Samples:
    needs: SDK
    runs-on: ubuntu-20.04
#    if: github.event_name != 'pull_request'
    env:
      GAIA_REPO: ${{ github.workspace }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Run Integration Tests Against Package
        uses: ./.github/actions/integration-tests-job
        with:
          gaia-repo: ${{ github.workspace }}
          job-name: ${{ github.job }}

  Final:
    needs:
      - Integration_Smoke
      - Integration_Smoke_Persistence
      - Integration_Samples
      - Debug_Core
      - Coverage
    runs-on: ubuntu-20.04
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v2

      - name: Results
        run: |
          echo "Build Workflow: ${{ env.WORKFLOW_CONCLUSION }}"
