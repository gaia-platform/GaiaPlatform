[apt]
build-essential
clang-8
python3

[gaia]
third_party/private/TranslationEngineLLVM/0
production
third_party/production/cmake

[run]
rm -rf /usr/lib/gcc/x86_64-linux-gnu/10
cmake -DLLVM_ENABLE_EH=ON \
    -DCMAKE_BUILD_TYPE=Release \
    -DLLVM_ENABLE_PROJECTS=clang \
    -DLLVM_ENABLE_RTTI=ON \
    -DGAIA_SOURCE={source_dir('')} \
    -DGAIA_PROD_BUILD={build_dir('production')} \
    -G "Unix Makefiles" \
    {build_dir('third_party/private/TranslationEngineLLVM/0')}/TranslationEngineLLVM/llvm
make -j$(nproc)
