[apt]
libspdlog-dev

[gaia]
third_party/production/cmake
third_party/production/cpptoml

[git]
--branch v0.3.2 https://github.com/guangie88/spdlog_setup.git

[run]
cd spdlog_setup
rm -fr build/
# -DCMAKE_THREAD_LIBS_INIT="-lpthread" Avoids Could NOT find Threads (missing: Threads_FOUND)
cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release \
                  -DCMAKE_THREAD_LIBS_INIT="-lpthread" \
                  -DSPDLOG_SETUP_INCLUDE_UNIT_TESTS=OFF \
                  -DSPDLOG_SETUP_CPPTOML_EXTERNAL=ON

cmake --build build --target install

cd ..
rm -rf *
