[apt]
libacl1-dev
libcap-dev
lsof
groff
libtool-bin
quilt

[gaia]
third_party/production/bison

[git]
--branch "debian/1.4.D001-10" https://salsa.debian.org/debian/libexplain

[run]
cd libexplain
QUILT_PATCHES=debian/patches quilt push -a
CPPFLAGS='-fPIC' ./configure --prefix=/usr
make -j$(nproc)
make install
cd ..
rm -rf *
