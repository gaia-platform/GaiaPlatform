[gaia]
third_party/production/cmake

[git]
--branch v0.1.1 https://github.com/skystrife/cpptoml.git

[run]
cd cpptoml
rm -fr build/
cmake -S. -Bbuild  -DCMAKE_BUILD_TYPE=Release \
                   -DCPPTOML_BUILD_EXAMPLES=OFF \
                   -DENABLE_LIBCXX=OFF

cmake --build build --target install --parallel

{enable_if_not('CI_GitHub')}cd ..
{enable_if_not('CI_GitHub')}rm -rf *
#
# Below this point is configuration that only applies to creating GitHub Actions files.
#

[copy]
build
source
