[gaia]
third_party/production/cmake

[git]
--branch v0.1.1 https://github.com/skystrife/cpptoml.git

[run]
cd cpptoml
rm -fr build/
cmake -H. -Bbuild  -DCMAKE_BUILD_TYPE=Release \
                   -DCPPTOML_BUILD_EXAMPLES=OFF \
                   -DENABLE_LIBCXX=OFF

cmake --build build --target install
rm -rf *
