[apt]
curl
gnupg2
lsb-release
gdb

[env]
LANG=en_US.UTF-8
LC_CTYPE=en_US.UTF-8
LC_ALL=en_US.UTF-8

[run]
curl https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | apt-key add -
echo "deb [arch=`dpkg --print-architecture`] http://packages.ros.org/ros2/ubuntu `lsb_release -cs` main" | tee /etc/apt/sources.list.d/ros2-latest.list
apt-get update -y
DEBIAN_FRONTEND=noninteractive apt-get install -y ros-foxy-ros-base python3-colcon-common-extensions python3-argcomplete
apt-get clean
