[apt]
libstdc++-10-dev
openjdk-8-jdk
python3-dev

[gaia]
production/cmake
third_party/production/bison
third_party/production/cmake
third_party/production/flatbuffers
third_party/production/googletest
third_party/production/postgresql
third_party/production/pybind11
