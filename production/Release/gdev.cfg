[apt]

[gaia]
production/
third_party/private/TranslationEngineLLVM

[run]
cd ..
cmake -DCMAKE_MODULE_PATH={source_dir('production/cmake')} \
    -DLLVM_ENABLE_EH=ON \
    -DLLVM_ENABLE_RTTI=ON \
    -DCMAKE_BUILD_TYPE=Release \
    -DLLVM_ENABLE_PROJECTS=clang \
    -DGAIA_SOURCE={source_dir('')} \
    -DBUILD_GAIA_RELEASE=ON \
    -G "Unix Makefiles" \
    {source_dir('production')} 
make -j$(nproc)

