global_pattern = "[%Y-%m-%dT%T.%e] [%l] [%P %t] <%n>: %v"

# Sinks

[[sink]]
name = "console"
type = "stderr_sink_mt"

[[sink]]
name = "file_rotating"
type = "rotating_file_sink_mt"
base_filename = "logs/gaia.log"
max_size = "1M"
max_files = 10
create_parent_dir = true

# Simplify the log string pattern for the statistics logger.  Only include a timestamp,
# process id, and logger name for the prefix.
[[pattern]]
name = "stats"
value = "[%Y-%m-%dT%T] [%P] <%n>: %v"

# Log statistics in a separate file from our other logging.
[[sink]]
name = "stats_rotating"
type = "rotating_file_sink_mt"
base_filename = "logs/gaia_stats.log"
max_size = "1M"
max_files = 10
create_parent_dir = true

# syslog currently disabled: https://gaiaplatform.atlassian.net/browse/GAIAPLAT-387
#[[sink]]
#name = "syslog"
#type = "syslog_sink_mt"
# Generally no need to fill in the optional fields below.
# ident = "" (default)
# syslog_option = 0 (default)
# syslog_facility = LOG_USER (default macro value)

# Public loggers

[[logger]]
name = "app"
sinks = [
    "console",
    "file_rotating"
]
level = "off"

# Internal Loggers

[[logger]]
name = "sys"
sinks = [
    "console",
    "file_rotating"
]
level = "off"

[[logger]]
name = "db"
sinks = [
    "console",
    "file_rotating"
]
level = "off"

[[logger]]
name = "catalog"
sinks = [
    "console",
    "file_rotating"
]
level = "off"

[[logger]]
name = "rules"
sinks = [
    "console",
    "file_rotating"
]
level = "off"

# The statistics logger only writes to a file sink.
[[logger]]
name = "rules_stats"
sinks = [
    "stats_rotating"
]
pattern = "stats"
level = "off"
